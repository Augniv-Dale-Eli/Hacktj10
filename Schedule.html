<body style="background-color: #27272C">

    <html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="font-size:5vw" class="animate__animated animate__slideInLeft">TimeKeep</h1>
    <form class="animate__animated animate__slideInLeft">
      <label for="date" style="color:white">Date:</label>
      <input type="date" id="date" style="color: white; background-color: transparent; border-color: white;">
      <br>
      <label for="time">Time:</label>
      <input type="time" id="time" style="color: white; background-color: transparent; border-color: white;" >
      <br>
      <label for="event">Event:</label>
      <input type="text" id="event"  style="color: white; background-color: transparent; border-color: white;" placeholder = "Event Name">
      <br>
      <input type="button" value="Add Event" onclick="addEvent()" style="color: white; background-color: transparent; border-color: white;">
    </form>
    <div id="events"></div>
    <script src="script.js"></script>
  </body>
