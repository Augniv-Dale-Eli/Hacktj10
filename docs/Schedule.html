<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<head>
    <link rel="stylesheet" href="clock.css">
    <script src="clocklFunctions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeKeep</title>
</head>
<body style="background-color: #27272C">
    <a href="webpage.html"><img src="images/home.png" alt="Home" width="40" class="right"/></a>
    <img src="images/ana1.png" alt="Analogue" width="150" />
    <a href="digitalSchedule.html"><img src="images/dig2.png" alt="Digital" width="150"></a>
    <div class="container">
        <div class="circle"></div>
        <div class="center-circle"></div>
    </div>
    <style>
        body {
          background-image: url("images/back2.png");
          background-size: 100%;
          background-repeat: no-repeat;
          background-position: center top;
        }
    </style>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="font-size:5vw; color: white; font-family: Verdana;" class="animate__animated animate__slideInLeft">TimeKeep</h1>
    <form class="animate__animated animate__slideInLeft">
      <label for="date" style="color:white; font-family: Verdana;">Date:</label>
      <input type="date" id="date" style="color: white; background-color: transparent; border-color: white; font-family: Verdana;">
      <br>
      <label style="color: white; font-family: Verdana;" for="time">Time:</label>
      <input type="time" id="time" style="color: white; background-color: transparent; border-color: white; font-family: Verdana;" >
      <br>
      <label for="event" style="color: white; font-family: Verdana;">Event:</label>
      <input type="text" id="event"  style="color: white; background-color: transparent; border-color: white; font-family: Verdana;" placeholder = "Event Name">
      <br>
      <input type="button" value="Add Event" onclick="addEvent()" style="color: white; background-color: transparent; border-color: white; font-family: Verdana;">
    </form>
    <div id="events" style="color: white; font-family: Verdana;"><script src="script.js"></script></div>
  </body>
</html>

</body>
