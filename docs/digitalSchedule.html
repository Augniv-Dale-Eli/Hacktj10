        <a href="webpage.html"><img src="images/home.png" alt="Home" width="40" class="right"/></a>

    <body>
    <h1 style="font-size:5vw; font-family: Verdana;" class="animate__animated animate__slideInLeft">TimeKeep</h1>
    <form class="animate__animated animate__slideInLeft">
      <label for="date" style="color:white; font-family: Verdana; font-size:2vw;">Date:</label>
      <input type="date" id="date" style="color: white; background-color: transparent; border-color: white; font-family: Verdana; font-size:1.5vw;">
      <br>
      <label for="time" style="color:white; font-family: Verdana;; font-size:2vw;">Start Time:</label>
      <input type="time" id="time" style="color: white; background-color: transparent; border-color: white; font-family: Verdana; font-size:1.5vw;" >
      <br>
      <label for="time2" style="color:white; font-family: Verdana;; font-size:2vw;">End Time:</label>
      <input type="time" id="time2" style="color: white; background-color: transparent; border-color: white; font-family: Verdana; font-size:1.5vw;" >
      <br>
      <label for="event" style="color:white; font-family: Verdana;; font-size:2vw;">Event:</label>
      <input type="text" id="event"  style="color: white; background-color: transparent; border-color: white; font-family: Verdana; font-size:1.5vw;" placeholder = "Event Name">
      <br>
      <label for="desc" style="color:white; font-family: Verdana;; font-size:2vw;">Description:</label>
      <input type="text" id="desc"  style="color: white; background-color: transparent; border-color: white; font-family: Verdana; font-size:1.5vw;" placeholder = "Description">
      <br/><br/>
      <input type="button" value="Add Event" onclick="addEvent()" style="color: white; background-color: transparent; border-color: white; font-family: Verdana; font-size:1.5vw;">
    </form>
    <div id="events"></div>
    <script src="digitlevents.js"></script>
    <input type="button" id="tabler">
    <img src="images/dropUp.png" width="50"style="bottom: 10px; right: 10px; position: fixed;">
  </body>
