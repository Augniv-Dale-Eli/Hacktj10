<!DOCTYPE html>
<html>
    <head>
  <link rel="icon" href="images/logo3.png">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <head>
        
        <title>TimeKeep</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="digital.css">
        <script src="digital.js"></script>
        <script src="digitlevents.js"></script>
        <style>
          body {
            background-image: url("images/back2.png");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center top;
          }
      </style>
    </head>
    <body style="background-color: #131315">
        <a href="index.html"><img src="images/logo4.png" alt="Home" width="90" class="right"/></a>
        <a href="Schedule.html"><img src="images/ana2.png" alt="Analogue" width="150" /></a>
        <img src="images/dig1.png" alt="Digital" width="150">
        <div class="rounded-box">
          <h1 id="clock"></h1>
        </div>
        <script src="digital.js"></script>
    </body>

    <body>
    <h1 style="font-size:5vw; font-family: Verdana;" class="animate__animated animate__slideInLeft">TimeKeep</h1>
    <form class="animate__animated animate__slideInLeft">
      <label for="date" style="color:lightblue; font-family: Verdana; font-size:2vw; font-weight: bold;">Date:</label>
      <input type="date" id="date" style="color: lightblue; background-color: transparent; border-color: lightblue; font-family: Verdana; font-size:1.5vw;">
      <br>
      <label for="time" style="color:lightblue; font-family: Verdana;; font-size:2vw; font-weight: bold;">Start Time:</label>
      <input type="time" id="time" style="color: lightblue; background-color: transparent; border-color: lightblue; font-family: Verdana; font-size:1.5vw;" >
      <br>
      <label for="time2" style="color:lightblue; font-family: Verdana;; font-size:2vw; font-weight: bold;">End Time:</label>
      <input type="time" id="time2" style="color: lightblue; background-color: transparent; border-color: lightblue; font-family: Verdana; font-size:1.5vw;" >
      <br>
      <label for="event" style="color:lightblue; font-family: Verdana;; font-size:2vw; font-weight: bold;">Event:</label>
      <input type="text" id="event" width=""  style="color: lightblue; background-color: transparent; border-color: lightblue; font-family: Verdana; font-size:1.5vw;" placeholder = "Event Name">
      <br>
      <br/>
      <input type="button" value="Add Event" onclick="addEvent()" style="color: lightblue; background-color: transparent; border-color: lightblue; font-family: Verdana; font-size:1.5vw;">
    </form>

    <div id="events"></div>
    <script src="digitlevents.js"></script>
    <button type="button" onclick="showRectangle()" id="up" class="up" style="color: #151718;"><img src="images/dropUp2.png" width="50" style="bottom: 20px; right: 20px; position: fixed;"></button>
    <div class="dropBox"></div>
    <button type="button" onclick="hideRectangle()" style="color: #151718;" class="dropDown"><img src="images/dropDown2.png" width="50" style="bottom: 52%; right: 10px; position: fixed;"></button>
    <html>
  <head>
    <style>
      .fixed_header {
        width: 30%;
        table-layout: fixed;
        border-collapse: collapse;
        position: fixed;
        right: 0px;
        bottom: -20px;
        display: none;
        height: 50%;
      }
      .fixed_header tbody {
        width: 30%;
        overflow: auto;
        color: lightblue;
      }
      .fixed_header thead {
        color: lightblue;
      }
      .fixed_header th,
      .fixed_header td {
        padding: 5px;
        text-align: left;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table class="fixed_header" id="eventTable">
      <thead>
        <tr>
          <th style="font-family: Verdana;">Event</th>
          <th style="font-family: Verdana;">Timespan</th>
        </tr>
      </thead>
      
    </table>
  </body>
</html>
